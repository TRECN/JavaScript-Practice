<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My first JavaScript    </h2>
<!--inline javascript-->
    <!--getElementById()  is used to access any element by their id-->
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">
        Click me to display Date and Time.
    </button>
    <p id="demo"></p>
    <hr>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='resources/pic_bulboff.gif'">turn off</button>
    <img src="resources/pic_bulboff.gif"  id="myImage" style="width:100px;">
    <button onclick="document.getElementById('myImage').src='resources/pic_bulbon.gif'">turn on</button>
</body>
</html>
